<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-exhibition-form">
    <template>
        <style>
            .form.show {
                display: block;
            }

            .form.hide {
                display: none;
            }
        </style>

        <form class$="form {{formVisibility}}">
            <div>
                <label for="show">Show</label>
                <input id="show" type="checkbox" name="show" checked="{{checkShow::change}}">
            </div>
            <div>
                <label for="name">Title</label>
                <input name="name" value="{{name::input}}">
            </div>
            <div>
                <label for="location">Location</label>
                <input name="location" value="{{location::input}}">
            </div>
            <div>
                <label for="shortDescription">General description</label>
                <input name="shortDescription" value="{{shortDescription::input}}">
            </div>
            <div>
                <label for="type">Type</label>
                <select id="type" name="type" value="{{typeValue::input}}">
                    <option value="paint">Paint</option>
                    <option value="sculpture">Sculpture</option>
                    <option value="mixed-art">Mixed Art</option>
                    <option value="artist-exhibition">Artist Exhibition</option>
                </select>
            </div>
            <div>
                <span>Open</span>
                <label for="dateStart">From</label>
                <input name="dateStart" type="date" value="{{dateStart::input}}">
                <label for="dateFinish">To</label>
                <input name="dateFinish" type="date" value="{{dateFinish::input}}">
            </div>
            <div>
                <label for="beacon">Beacon number</label>
                <input name="beacon" value="{{beacon::input}}">
            </div>
            <div>
                <label for="description">Extended description</label>
                <textarea name="description" value="{{description::input}}"></textarea>
            </div>
            <div>
                <button class="submit" on-click="submitClicked" disabled$="{{submitDisabled}}">Save</button>
            </div>
        </form>
    </template>

    <script>
        Polymer({
            is: 'cuac-exhibition-form',

            properties: {
                visible: {type: Boolean, observer: 'showForm'},

                formVisibility: {type: String, value: 'hide'},

                submitDisabled: {type: String, value: 'disabled'},

                checkShow: {type: Boolean, value: false},

                name: {observer: 'isSubmittable'},

                location: {observer: 'isSubmittable'},

                shortDescription: {},

                typeValue: {type: String,  value: ''},

                dateStart: {},

                dateFinish: {},

                beacon: {},

                description: {}
            },

            checkName: function() {
                this.nameLength = this.name.length;
            },

            checkLocation: function() {
                this.locationLength = this.location.length;
            },

            showForm: function() {
                this.formVisibility = 'show';
            },

            isSubmittable: function() {
                var nameLength = this.nameHasValue() ? 0 : this.name.length;
                var locationLength = this.locationHasValue() ? 0 : this.location.length;
                if (nameLength > 0 && locationLength > 0) {
                    this.activateSubmit();
                } else {
                    this.deactivateSubmit();
                }
            },

            nameHasValue: function() {
                return this.name === undefined;
            },

            locationHasValue: function () {
                return this.location === undefined;
            },

            activateSubmit: function() {
                this.submitDisabled = null;
            },

            deactivateSubmit: function() {
                this.submitDisabled = 'disabled';
            },

            collectData: function() {
                data = {
                    show: this.checkShow,
                    name: this.name,
                    location: this.location,
                    short_description: this.shortDescription,
                    type: this.typeValue,
                    date_start: this.formatDate(this.dateStart),
                    date_finish: this.formatDate(this.dateFinish),
                    beacon: this.beacon,
                    description: this.description
                };
                return data;
            },

            submitClicked: function(event) {
                event.preventDefault();
                this.fire('submitted', this.collectData());
            },

            formatDate: function(dateString) {
                date = new Date(dateString);

                var day = date.getDate().toString();
                day = day.length > 1 ? day : '0' + day;

                var month = (date.getMonth() + 1).toString();
                month = month.length > 1 ? month : '0' + month;

                var year = date.getFullYear().toString().substr(-2);

                formattedDate = day + '/' + month + '/' + year;
                return formattedDate;
            }
        });
    </script>
</dom-module>
