<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-exhibition-form">
    <template>
        <style>
            .form.show {
                display: block;
            }

            .form.hide {
                display: none;
            }
        </style>

        <form class$="form {{formVisibility}}">
            <div>
                <label for="show">Show</label>
                <input type="checkbox" name="show">
            </div>
            <div>
                <label for="title">Title</label>
                <input on-input="allowSubmit" name="name">
            </div>
            <div>
                <label for="location">Location</label>
                <input on-input="allowSubmit" name="location">
            </div>
            <div>
                <label for="shortDescription">General description</label>
                <input name="shortDescription">
            </div>
            <div>
                <label for="type">Type</label>
                <select name="type">
                    <option value="paint">Paint</option>
                    <option value="sculpture">Sculpture</option>
                    <option value="mixed-art">Mixed Art</option>
                    <option value="artist-exhibition">Artist Exhibition</option>
                </select>
            </div>
            <div>
                <span>Open</span>
                <label for="dateStart">From</label>
                <input name="dateStart" type="date">
                <label for="dateFinish">To</label>
                <input name="dateFinish" type="date">
            </div>
            <div>
                <label for="beacon">Beacon number</label>
                <input name="beacon">
            </div>
            <div>
                <label for="description">Extended description</label>
                <textarea name="description"></textarea>
            </div>
            <div>
                <button class="submit" on-click="submitClicked" disabled>Save</button>
            </div>
        </form>
    </template>

    <script>
        Polymer({
            is: 'cuac-exhibition-form',

            ready: function() {
                this.form = document.querySelector('.form');
                this.name = document.getElementsByName('name')[0];
                this.location = document.getElementsByName('location')[0];
                this.submit = document.querySelector('.submit');
                this.submit = document.querySelector('.submit');
            },

            properties: {
                visible: {
                    type: Boolean,
                    observer: 'showForm'
                },

                formVisibility: {
                    type: String,
                    value: 'hide'
                }
            },

            showForm: function() {
                this.formVisibility = 'show';
            },

            allowSubmit: function() {
                var nameLength = this.name.value.length;
                var locationLength = this.location.value.length;
                if (nameLength > 0 && locationLength > 0) {
                    this.activateSubmit();
                }
            },

            activateSubmit: function() {
                this.submit.disabled = false;
            },

            collectData: function() {
                data = {
                    show: this.form.show.checked,
                    name: this.form.name.value,
                    location: this.form.location.value,
                    short_description: this.form.shortDescription.value,
                    type: this.form.type.value,
                    date_start: this.formatDate(this.form.dateStart.value),
                    date_finish: this.formatDate(this.form.dateFinish.value),
                    beacon: this.form.beacon.value,
                    description: this.form.description.value
                };
                return data;
            },

            submitClicked: function(event) {
                event.preventDefault();
                this.fire('submitted', this.collectData());
            },

            formatDate: function(dateString) {
                date = new Date(dateString);

                var day = date.getDate().toString();
                day = day.length > 1 ? day : '0' + day;

                var month = (date.getMonth() + 1).toString();
                month = month.length > 1 ? month : '0' + month;

                var year = date.getFullYear().toString().substr(-2);

                formattedDate = day + '/' + month + '/' + year;
                return formattedDate;
            }
        });
    </script>
</dom-module>
