<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-exhibition-list">
    <template>
        <h2>EXHIBITIONS</h2>
        <div>
            <template is="dom-repeat" items="{{exhibitionsList}}">
                <cuac-exhibition-detail exhibition="[[item]]"></cuac-exhibition-detail>
            </template>
        </div>
    </template>

    <script>
        Polymer({
            is: 'cuac-exhibition-list',

            properties: {
                exhibitionsList: {
                    type: Array,
                    reflectToAttribute: true
                }
            }
        });
    </script>
</dom-module>
