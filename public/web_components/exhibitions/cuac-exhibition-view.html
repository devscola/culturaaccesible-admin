<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-exhibition-view">
    <template>
        <style>
            .panel.show {
                display: block;
            }

            .panel.hide {
                display: none;
            }
        </style>
        <div class$="panel {{panelVisibility}}">
            <div>Show: {{exhibition.show}}</div>
            <div>Name: {{exhibition.name}}</div>
            <div>Location: {{exhibition.location}}</div>
            <div>General description: {{exhibition.short_description}}</div>
            <div>Type: {{exhibition.type}}</div>
            <div>
                <span>Open</span>
                <span>From: {{exhibition.date_start}}</span>
                <span>To: {{exhibition.date_finish}}</span>
            </div>
            <div>Beacon number: {{exhibition.beacon}}</div>
            <div>Extended description: {{exhibition.description}}</div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'cuac-exhibition-view',

            properties: {

                exhibition: {
                    type: Object,
                    reflectToAttribute: true
                },

                visible: {
                    type: Boolean,
                    observer: 'showPanel'
                },

                panelVisibility: {
                    type: String,
                    value: 'hide'
                }
            },

            showPanel: function() {
                this.panelVisibility = 'show';
            }
        });
    </script>
</dom-module>
