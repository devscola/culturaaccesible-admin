<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-exhibition-button-create">
    <template>
        <button class="btn btn-success" on-click="publishClicked">Add exhibition</button>
    </template>

    <script>
        Polymer({
            is: 'cuac-exhibition-button-create',

            publishClicked: function() {
                this.fire('started');
            }
        });
    </script>
</dom-module>
