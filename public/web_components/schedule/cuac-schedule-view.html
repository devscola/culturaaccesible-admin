<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-schedule-view">
    <template>
        <style>
            .panel.show {
                display: block;
            }
            .panel.hide {
                display: none;
            }
        </style>

        <div class$="panel panel-primary {{visibility}}">
            <div class="panel-heading">
                <h3 class="panel-title">Saved opening hours</h3>
            </div>
            <div class="panel-body">
                <template is="dom-repeat" items="{{schedule}}">
                    <div>
                        <span>{{item.day}}</span>
                        <span>{{item.hours}}</span>
                    </div>
                </template>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'cuac-schedule-view',

            properties: {

                visibility: {type: String, value: 'hide'},

                schedule: {type: Array},

                visible: {type: Boolean, observer: 'show'}
            },

            show: function() {
                if (this.visible) {
                    this.visibility = 'show';
                }
            }

        });
    </script>
</dom-module>
