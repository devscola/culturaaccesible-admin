<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-schedule-view">
    <template>
        <style>
            .panel.show {
                display: block;
            }
            .panel.hide {
                display: none;
            }
        </style>

        <div class$="panel panel-primary {{viewVisibility}}">
            <div class="panel-heading">
                <h3 class="panel-title">Saved opening hours</h3>
            </div>
            <div class="panel-body">
                <template is="dom-repeat" items={{schedule}}>
                    <div>
                        <span>{{item.day}} </span>
                        <template is="dom-repeat" items="{{item.hours}}">
                            <span> {{item}} </span>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'cuac-schedule-view',

            properties: {

                viewVisibility: {
                    type: String,
                    value: 'hide'
                },

                schedule: {
                    type: Array
                },

                hidden: {type: Boolean, observer: 'show'}
            },

            show: function() {
                if (!this.hidden) {
                    this.viewVisibility = 'show';
                }
            }

        });
    </script>
</dom-module>
