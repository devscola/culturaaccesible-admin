<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-schedule-view">
    <template>
        <style>
            .panel.show {
                display: block;
            }
            .panel.hide {
                display: none;
            }
        </style>

        <div class$="panel panel-primary {{viewVisibility}}">
            <div class="panel-heading">
                <h3 class="panel-title">Saved opening hours</h3>
            </div>
            <div class="panel-body">
                <template id="scheduleId" is="dom-repeat" items="{{schedule}}" as="schedules">
                    <div>
                        <span>{{schedules.day}}</span>
                        <template is="dom-repeat" items="{{schedules.hours}}" as="hour">
                            <span>{{hour}}</span>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'cuac-schedule-view',

            properties: {

                viewVisibility: {type: String, value: 'hide'},

                schedule: {type: Array, reflectToAttribute: true, observer: 'refreshSchedule'},

                hidden: {type: Boolean, reflectToAttribute: true, observer: 'show'}
            },

            show: function() {
                if (!this.hidden) {
                    this.viewVisibility = 'show';
                }
            },

            refreshSchedule: function() {
                this.$.scheduleId.render();
            }

        });
    </script>
</dom-module>
