<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-add-button">
    <template>
        <button class$="btn btn-primary {{buttontype}}" on-click="addClicked" disabled$="{{disableAdd}}">+</button>
    </template>

    <script>
        Polymer({
            is: 'cuac-add-button',

            properties: {
                buttontype: {
                    type: String
                },

                inputsAmount: {
                    type: Number,
                    value: 1
                },

                activate: {
                    type: Boolean,
                    reflectToAttribute: true,
                    observer:'toggleActivation'
                },

                disableAdd: {
                    type: String,
                    value: 'disabled'
                }
            },

            addClicked: function(event) {
                event.preventDefault();
                var data = this.buttontype + this.inputsAmount;
                this.fire('clicked', data);
                this.inputsAmount += 1;
            },

            toggleActivation: function() {
                if (this.activate) {
                    this.disableAdd = null;
                } else {
                    this.disableAdd = 'disabled';
                }
            },

        });
    </script>
</dom-module>
