<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-save-button">
    <template>
        <button on-click="submitted">Save</button>
    </template>

    <script>
        Polymer({
            is: 'cuac-save-button',

            properties: {

            },

            submitted: function(event) {
                event.preventDefault();
                this.fire('submitted');
            }

        });
    </script>
</dom-module>
