<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-location-form">
    <template>
        <style>
            .form.show {
                display: block;
            }

            .form.hide {
                display: none;
            }
        </style>
        <form class$="form {{visibility}}" value={{formValue::input}}> 
            <div class="form-group">
                <label for="street">Street</label>
                <input class="form-control" name="street" value="{{street::input}}">
            </div>
            <div class="form-group">
                <label for="postal">Postal Code</label>
                <input class="form-control" name="postal" value="{{postal::input}}">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input class="form-control" name="city" value="{{city::input}}">
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <input class="form-control" name="region" value="{{region::input}}">
            </div>
            <div class="form-group">
                <label for="link">Link Google Maps</label>
                <input class="form-control" name="link" value="{{link::input}}">
            </div>
            <div>
                <button class="btn btn-primary submit" on-click="submitClicked" disabled$="{{saveDisabled}}">Save</button>
            </div>
        </form>
    </template>

    <script>
        Polymer({
            is: 'cuac-location-form',

            properties: {

                saveDisabled: {type: String, value: 'disabled'},

                formValue:{type: String, observer: 'activeSave'},

                visibility:{type: String, value: 'show'},

                street: {},

                postal: {},

                city: {},

                region: {},

                link: {}
            },

            submitClicked: function(event) {
                event.preventDefault();
                this.visibility = 'hide';
            },

            activeSave: function() {
                 this.saveDisabled = null;
            }

        });
    </script>
</dom-module>
