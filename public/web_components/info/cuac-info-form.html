<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-info-form">
    <template>
        <style>
            .form.show {
                display: block;
            }

            .form.hide {
                display: none;
            }
        </style>
        <form class="form-group" class$="form {{formVisibility}}">
            <cuac-info-field id="info-field" name={{infoData.name}}></cuac-info-field>
            <cuac-info-textarea id="info-texarea" description={{infoData.description}}></cuac-info-textarea>
            <br/>
            <div>
                <button class="btn btn-primary submit" on-click="submitClicked">Save</button>
            </div>
        </form>
    </template>

    <script>
        Polymer({
            is: 'cuac-info-form',

            properties: {
                formVisibility: {
                    type: String,
                    value: 'show'
                },

                infoData: {
                    type: Object,
                    value: {name: '', description: ''}
                }
            },

            hide: function() {
                this.formVisibility = 'hide';
            },

            submitClicked: function(event) {
                event.preventDefault();
                this.fire('submitted', this.infoData);
                this.hide();
            }
        });
    </script>
</dom-module>
