<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-info-form">
    <template>
        <style>
            .form.show {
                display: block;
            }

            .form.hide {
                display: none;
            }
        </style>
        <form class="form-group" class$="form {{formVisibility}}">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control"  name="name" value={{nameValue::input}}></input>
            </div>

            <div>
                <label for="description">Description</label>
                <textarea class="form-control" name="description" value="{{descriptionValue::input}}"></textarea>
            </div>

            <br/>
            <div>
                <button class="btn btn-primary submit" on-click="submitClicked">Save</button>
            </div>
        </form>
    </template>

    <script>
        Polymer({
            is: 'cuac-info-form',

            properties: {
                formVisibility: {
                    type: String,
                    value: 'show'
                },

                nameValue: {
                    type: String
                },

                descriptionValue: {
                    type: String
                }
            },

            hide: function() {
                this.formVisibility = 'hide';
            },

            submitClicked: function(event) {
                event.preventDefault();
                var infoData = {
                    name: this.nameValue,
                    description: this.descriptionValue
                };
                this.fire('submitted', infoData);
                this.hide();
            }
        });
    </script>
</dom-module>
