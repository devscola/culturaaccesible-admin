<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-info-form">
    <template>
        <form>
            <cuac-info-textarea id="info-texarea"></cuac-info-textarea>
            <cuac-info-field id="info-field"></cuac-info-field>
            <div>
                <button id="save" class="submit" on-click="submitClicked">Save</button>
            </div>
        </form>
    </template>

    <script>
        Polymer({
            is: 'cuac-info-form',

            properties: {
            },

            submitClicked: function(event) {
                event.preventDefault();
                this.fire('submitted');
            }
        });
    </script>
</dom-module>
