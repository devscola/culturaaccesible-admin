<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-info-view">
    <template>
        <style>
            .info.show {
                display: block;
            }

            .info.hide {
                display: none;
            }
        </style>
        <div class$="info panel panel-primary {{visibility}}">
        <div class="panel-heading">
            <h3 class="panel-title">Info</h3>
        </div>
        <div class="panel-body">
            <div>
                <label>Name:</label>
                <span>{{info.name}}</span>
            <div>
                <label>Extra text:</label>
                <span>{{info.description}}</span>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'cuac-info-view',

            properties: {
                info: {
                    type: Object,
                },

                visible: {
                    type: Boolean,
                    observer: 'show'
                },

                visibility: {
                    type: String,
                    value: 'hide'
                }
            },

            show: function() {
                this.visibility = 'show';
            }
        });
    </script>
</dom-module>
