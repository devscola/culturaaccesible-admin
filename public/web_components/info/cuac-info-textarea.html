<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-info-textarea">
    <template>
        <div>
            <label for="description">Description</label>
            <textarea name="description" value="{{descriptionValue::input}}"></textarea>
        </div>
    </template>

    <script>
        Polymer({
            is: 'cuac-info-textarea',

            properties: {
                description: {
                    type: String,
                    notify: true
                },

                descriptionValue: {
                    type: String,
                    observer: 'updateContent'
                }
            },

            updateContent: function() {
                this.description = this.descriptionValue;
            }
        });
    </script>
</dom-module>
