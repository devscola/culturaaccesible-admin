<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-info-field">
    <template>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control"  name="name" value={{nameValue::input}}></input>
        </div>
    </template>

    <script>
        Polymer({
            is: 'cuac-info-field',

            properties: {
                name: {
                    type: String,
                    notify: true
                },

                nameValue: {
                    type: String,
                    observer: 'updateContent'
                }
            },

            updateContent: function() {
                this.name = this.nameValue;
            }
        });
    </script>
</dom-module>
