<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-price-form">
    <template>
        <style>
            .form.show {
                display: block;
            }
            .form.hide {
                display: none;
            }
            .view.show {
                display: block;
            }
            .view.hide {
                display: none;
            }
        </style>
        <form class$="form {{formVisibility}}">
            <template is="dom-repeat" items="{{detail}}">
                <div class="form-group">
                    <label>{{item.label}}</label>
                    <cuac-input-container storeinfo="{{storeInfo}}" inputtype="{{item.type}}"></cuac-input-container>
                </div>
            </template>
            <div>
                <button class="submit btn btn-primary" on-click="submitClicked" disabled$="{{disableSave}}">Save</button>
            </div>
        </form>
        <cuac-price-view visible="{{visible}}" storeinfo="{{storeInfoUpdated}}"></cuac-price-view>
    </template>

    <script>
        Polymer({
            is: 'cuac-price-form',

            ready: function() {
                this.addEventListener('saveToggled', this.toggleSave.bind(this));
                this.addEventListener('blured', this.updateContent.bind(this));

            },

            properties: {

                formVisibility: {type: String, value: 'show'},

                detail: {type: Array},

                storeInfo: {type: Object, reflectToAttribute: true},

                storeInfoUpdated: {type: Object, reflectToAttribute: true},

                disableSave: {type: String, value: 'disabled'},

                visible: {
                    type: Boolean,
                    value: true,
                    reflectToAttribute: true,
                    observer: 'toggleVisibility'
                }
            },

            submitClicked: function(event) {
                event.preventDefault();
                this.visible = false;
            },

            toggleSave: function(event) {
                if (event.detail) {
                    this.disableSave = null;
                } else {
                    this.disableSave = 'disabled';
                }
            },

            toggleVisibility: function() {
                if (this.visible) {
                    this.formVisibility = 'show';
                } else {
                    this.formVisibility = 'hide';
                    this.storeInfoUpdated = this.storeInfo;
                }
            },

            updateContent: function(data) {
                if(this.diferentContent(data.detail)){
                    this.storeInfo[data.detail.type][data.detail.index] = data.detail.content;
                }else{
                    this.storeInfo[data.detail.type].push(data.detail.content)
                }
            },

            diferentContent: function(data) {
                return (this.storeInfo[data.type][data.index] != data.content && typeof(this.storeInfo[data.type][data.index]) !== 'undefined')
            }

        });
    </script>
</dom-module>
