<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-contact-form">
    <template>
        <style>
            .form.show {
                display: block;
            }

            .form.hide {
                display: none;
            }
        </style>
        <div class="col-md-4 col-md-offset-4">
            <form class$="form">
                <template is="dom-repeat" items="{{fields}}">
                    <div class="field form-group">
                        <label>{{item.label}}</label>
                        <cuac-contact-field name="{{item.name}}" field="{{item}}"></cuac-contact-field>
                    </div>
                </template>
                <div>
                    <button class="btn btn-primary submit" on-click="submitClicked" disabled$="{{disableSave}}">Save</button>
                </div>
            </form>
        </div>
    </template>

    <script>
        Polymer({
            is: 'cuac-contact-form',

            properties: {
                fields: {
                    type: Array
                },

                disableSave: {
                    type: Boolean,
                    value: true
                }
            },

            submitClicked: function(event) {
                event.preventDefault();
                this.fire('submitted', this.fields);
            }
        });
    </script>
</dom-module>
