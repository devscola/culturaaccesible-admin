<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-add-button">
    <template>
        <button class$="{{buttontype}}" on-click="addClicked">+</button>
    </template>

    <script>
        Polymer({
            is: 'cuac-add-button',

            properties: {
                buttontype: {
                    type: String
                }
            },

            addClicked: function(event) {
                event.preventDefault();
                var data = this.buttontype; 
                this.fire('clicked', data);
            }
        });
    </script>
</dom-module>
