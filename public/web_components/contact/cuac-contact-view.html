<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-contact-view">
    <template>
        <style>
            .view.show {
                display: block;
            }
            .view.hide {
                display: none;
            }
        </style>

        <div class$="panel panel-primary {{viewVisibility}}">
            <div class="panel-heading">
                <h3 class="panel-title">Contact detail</h3>
            </div>
            <div class="panel-body">
                <div>
                    <h4>Phone number:</h4>
                    <template is="dom-repeat" items="{{storeinfo.phone}}">
                        <div>{{item}}</div>
                    </template>
                </div>
                <div>
                    <h4>Email:</h4>
                    <template is="dom-repeat" items="{{storeinfo.email}}">
                        <div>{{item}}</div>
                    </template>
                </div>
                <div>
                    <h4>Website:</h4>
                    <template is="dom-repeat" items="{{storeinfo.web}}">
                        <div>{{item}}</div>
                    </template>
                </div>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'cuac-contact-view',

            properties: {

                visible: {
                    type: Boolean,
                    reflectToAttribute: true,
                    observer: 'toggleVisibility'
                },

                viewVisibility: {
                    type: String,
                    value: 'hide'
                },

                storeinfo: {
                    type: Object,
                    reflectToAttribute: true,
                },

            },

            toggleVisibility: function(){
                if (this.visible) {
                    this.viewVisibility = 'hide';
                } else {
                    this.viewVisibility = 'show';
                }
            }

        });
    </script>
</dom-module>
