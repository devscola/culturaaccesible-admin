<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-contact-view">
    <template>
        <style>
            .panel.show {
                display: block;
            }

            .panel.hide {
                display: none;
            }
        </style>

        <div class$="col-md-4 col-md-offset-4 panel panel-primary {{panelVisibility}}">
            <div class="panel-heading">
                <h3 class="panel-title">Contact detail</h3>
            </div>
            <div class="panel-body">
                <template is="dom-repeat" items="{{contact}}">
                    <div>{{item.label}}:
                        <template is="dom-repeat" items="{{item.content}}">
                            {{item}}
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'cuac-contact-view',

            properties: {

                contact: {
                    type: Array,
                    reflectToAttribute: true
                },

                visible: {
                    type: Boolean,
                    observer: 'showPanel'
                },

                panelVisibility: {
                    type: String,
                    value: 'hide'
                }
            },

            showPanel: function() {
                this.panelVisibility = 'show';
            }
        });
    </script>
</dom-module>
