<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-contact-view">
    <template>
        <style>
            .view.show {
                display: block;
            }
            .view.hide {
                display: none;
            }
        </style>

        <div class$="view {{viewVisibility}}">
            <div class="panel-heading">
                <h3 class="panel-title">Contact detail</h3>
            </div>
            <div class="panel-body">
                <template is="dom-repeat" items="{{contactdetail}}">
                    <div>{{item.label}}:
                    </div>
                </template>
                <template is="dom-repeat" items="{{storeinfo.phone}}">
                            <div>{{item}}</div>
                </template>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'cuac-contact-view',

            properties: {

                contact: {
                    type: Array,
                    reflectToAttribute: true
                },

                visible: {
                    type: Boolean,
                    reflectToAttribute: true,
                    observer: 'toggleVisibility'
                },

                viewVisibility: {
                    type: String,
                    value: 'hide'
                },

                storeinfo: {
                    type: Object,
                },

                contactdetail: {
                    type: Object,
                }
            },

            toggleVisibility: function(){
                if (this.visible) {
                    this.viewVisibility = 'hide';
                } else {
                    this.viewVisibility = 'show';
                    console.log('view', this.storeinfo);
                }
            },

        });
    </script>
</dom-module>
