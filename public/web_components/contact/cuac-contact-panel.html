<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-contact-panel">
    <template>
        <form>
            <template is="dom-repeat" items="{{contactDetail}}">
                <div>
                    <label>{{item.label}}</label>
                </div>
                <cuac-input-container inputtype="{{item.type}}"></cuac-input-container>
            </template>
            <cuac-save-button labeltype="{{contactDetail}}"></cuac-save-button>
        </form>
    </template>

    <script>
        Polymer({
            is: 'cuac-contact-panel',

            properties: {
                contactDetail: {
                    type: Array
                },

                storedValues: {
                    type: Array
                } 

            },

            ready: function() {
                this.storedValues = [{}];
                this.addEventListener('blured', this.updateContent.bind(this));
            },

            updateContent: function(data) {
                console.log(data.detail);
                //falta actualizar el Arrray de hash
            }

        });
    </script>
</dom-module>
