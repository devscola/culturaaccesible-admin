<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Schedule</title>
        <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/bootstrap/bootstrap-theme.min.css">
        <link rel="import" href="/web_components/schedule/cuac-schedule-hours.html">
        <link rel="import" href="/web_components/schedule/cuac-schedule-days.html">
        <link rel="import" href="/web_components/schedule/cuac-schedule-view.html">
    </head>
    <body>
        <div class="container">
            <div id="formulary" class="col-md-6">
                <form class="col-md-12">
                    <cuac-schedule-days id="days"></cuac-schedule-days>
                    <cuac-schedule-hours id="hours"></cuac-schedule-hours>
                    <div class="col-md-12">
                        <button class="submit btn btn-primary" on-click="submitClicked" disabled$="{{disableSave}}">Save</button>
                    </div>
                </form>
                <div class="col-md-12">
                    <cuac-schedule-view id="result"></cuac-schedule-view>
                </div>
            </div>
        </div>

        <script src="vendor/polymer/webcomponents-lite.min.js"></script>
        <script src="vendor/classjs/class.min.js"></script>

        <script src="js/infrastructure/component.js"></script>

        <script src="js/components/schedule/form.js"></script>

        <script src="js/pages/schedule.js"></script>

        <script src="js/schedule.js"></script>
    </body>
</html>
