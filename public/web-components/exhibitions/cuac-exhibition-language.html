<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-exhibition-language">
    <template>
        <style>
            .show {
                display: block;
            }

            .hide {
                display: none;
            }

            label{
              font-weight: normal;
            }
        </style>
        <div class$="panel panel-primary {{visibility}}">
            <div class="panel-heading">
                <h3 class="panel-title">{{language}}</h3>
            </div>
            <div class="panel-body">
              <div class="form-group">
                  <label class="obligatory" for="name"><strong>Exhibition Name*</strong></label>
                  <input class="form-control" name="name-{{locale}}" value="{{name::input}}">
              </div>
              <div class="form-group">
                  <label for="short_description">General description</label>
                  <textarea class="form-control" name="short_description-{{locale}}" value="{{short_description::input}}"></textarea>
              </div>

              <div class="form-group">
                  <label for="description">Extended description</label>
                  <textarea class="form-control" name="description-{{locale}}" value="{{description::input}}"></textarea>
              </div>
            </div>
        </div>


    </template>

    <script>
        Polymer({
            is: 'cuac-exhibition-language',

            ready: function() {
              this.toggleVisibility()
            },

            properties: {

                visibility: {type: String},

                name: {},

                short_description: {},

                description: {},

                language: {type: String},

                locale: {type: String},

                visiblelang: {type: String}
            },

            nameHasValue: function() {
                return this.name === undefined;
            },

            collectData: function() {
                data = {
                    id: this.exhibitionId,
                    name: this.name,
                    short_description: this.short_description,
                    description: this.description,
                    iso_code: this.locale
                };
                return data;
            },

            toggleVisibility: function() {
              this.visibility = this.visiblelang === 'true' ? 'show' : 'hide'
            }

        });
    </script>
</dom-module>
