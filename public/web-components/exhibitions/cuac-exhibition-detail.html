<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-exhibition-detail">
    <template>
        <li class="list-item">
            {{exhibition.name}}
            <input type="submit" value="+" class="plus-button" on-click="goToItem">
        </li>
    </template>

    <script>
        Polymer({
            is: 'cuac-exhibition-detail',

            properties: {
                exhibition: {
                    type: Object
                }
            },

            goToItem: function(){
                window.location = '/item';
            }
        });
    </script>
</dom-module>
