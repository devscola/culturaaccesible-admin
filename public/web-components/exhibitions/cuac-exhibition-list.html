<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-exhibition-list">
    <template>
        <h3>EXHIBITIONS</h3>
        <ul>
            <template is="dom-repeat" items$="{{exhibitionsList}}">
                <cuac-exhibition-detail exhibition="{{item}}"></cuac-exhibition-detail>
            </template>
        </ul>
    </template>

    <script>
        Polymer({
            is: 'cuac-exhibition-list',

            properties: {
                exhibitionsList: {
                    type: Array,
                    reflectToAttribute: true
                }
            }
        });
    </script>
</dom-module>
