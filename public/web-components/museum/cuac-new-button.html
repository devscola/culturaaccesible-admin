<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-new-button">
    <template>
        <button on-click="clicked" class="btn btn-success">New Museum</button>
    </template>
    <script>
        Polymer({
            is: 'cuac-new-button',

            clicked: function() {
              this.fire('createMuseum');
            }
        });
    </script>
</dom-module>
