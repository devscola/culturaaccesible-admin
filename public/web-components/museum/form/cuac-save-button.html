<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-save-button">
    <template>
        <button class="btn btn-primary submit" on-click="submitted" disabled$="{{disableSave}}">Save</button>
    </template>

    <script>
        Polymer({
            is: 'cuac-save-button',

            properties: {
                active: {type: Boolean, value: false, observer: 'activeSave'},
                disableSave: {type: Boolean, value: true}
            },

            activeSave: function() {
                if (this.active) {
                    this.disableSave = false;
                } else {
                    this.disableSave = true;
                }
            },

            submitted: function() {
                this.fire('submitted');
            }
        });
    </script>
</dom-module>
