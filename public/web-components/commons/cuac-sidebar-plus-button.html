<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-sidebar-plus-button">
    <template>
        <button class="btn btn-primary plus-button" on-click="goToItem">+</button>
    </template>

    <script>
        Polymer({
            is: 'cuac-sidebar-plus-button',

            properties: {
              parent: {
                  type: Object
              },
              exhibition: {
                  type: Object
              },
            },

            goToItem: function(){
              var urlParent = '/' + this.parent.type + '/';
              var urlParentId = this.parent.id;
              if(urlParentId === this.exhibition.id) {
                urlParent = '/exhibition/';
              }
                window.location = '/exhibition/' + this.exhibition.id + urlParent + urlParentId + '/item';
            }
        });
    </script>
</dom-module>
