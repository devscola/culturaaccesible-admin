<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-sidebar-plus-button">
    <template>
        <button class="btn btn-primary plus-button" on-click="goToItem">+</button>
    </template>

    <script>
        Polymer({
            is: 'cuac-sidebar-plus-button',

            properties: {
              parent: {
                  type: Object
              }
            },

            goToItem: function(){
              if (this.parent.type) {
                window.location = '/' + this.parent.type + '/' + this.parent.id + '/item';
              } else {
                window.location = '/exhibition/' + this.parent.id + '/item'
              }
            }

        });
    </script>
</dom-module>
