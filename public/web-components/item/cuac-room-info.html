<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-room-info">
    <template>
        <style>
        </style>
          <div class="panel panel-primary">
              <div class="panel-heading">
                  <h3 class="panel-title">Room detail</h3>
              </div>
              <div class="panel-body">
                  <div>Number: {{room.number}}</div>
                  <div>Beacon number: {{room.beacon}}</div>
                  <div>Image: {{room.image}}</div>
                  <div class="image">
                      <img class="img-responsive img-thumbnail" width="50%" src="{{room.image}}" alt="image">
                  </div>
                  <template is="dom-repeat" items="{{room.translations}}">
                      <cuac-item-language-view translation={{item}}></cuac-item-language-view>
                  </template>
              </div>
          </div>
          <cuac-item-edit-button item="{{room}}"></cuac-item-edit-button>
          <cuac-delete-button item="{{room}}"></cuac-delete-button>
    </template>

    <script>
        Polymer({
            is: 'cuac-room-info',

            properties: {

                room: { type: Object },

            },

        });
    </script>
</dom-module>
