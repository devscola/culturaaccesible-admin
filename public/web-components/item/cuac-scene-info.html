<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-scene-info">
    <template>
        <style>
        </style>
          <div class="panel panel-primary">
              <div class="panel-heading">
                  <h3 class="panel-title">Scene detail</h3>
              </div>
              <div class="panel-body">
                <div>Name: {{scene.name}}</div>
                <div>Author: {{scene.author}}</div>
                <div>Date: {{scene.date}}</div>
                <div>Number: {{scene.number}}</div>
                <div>Beacon number: {{scene.beacon}}</div>
                <div>Description: {{scene.description}}</div>
                <div>Image: {{scene.image}}</div>
                <div class="image">
                    <img class="img-responsive img-thumbnail" width="50%" src="{{scene.image}}" alt="image">
                </div>
                <div>Video: {{scene.video}}</div>
                <div class="video">
                    <video class="img-responsive img-thumbnail" width="50%" src="{{scene.video}}" alt="video"></video>
                </div>
              </div>
          </div>
          <cuac-item-edit-button item="{{scene}}"></cuac-item-edit-button>
          <cuac-delete-button item="{{scene}}"></cuac-delete-button>
    </template>

    <script>
        Polymer({
            is: 'cuac-scene-info',

            properties: {

                scene: { type: Object }

            }

        });
    </script>
</dom-module>
