<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-item-language-view">
    <template>
      <h3 on-change="getLanguage">{{language}}</h3>
      <div class$="name-{{translation.iso_code}}">Name: {{translation.name}}</div>
      <div class$="description-{{translation.iso_code}}">Description: {{translation.description}}</div>
      <div class$="video-{{translation.iso_code}}">Video: {{translation.video}}</div>
      <div class="video">
          <video class="img-responsive img-thumbnail" width="50%" src="{{item.video}}" alt="video"></video>
      </div>
    </template>

    <script>
        Polymer({
            is: 'cuac-item-language-view',

            properties: {

                translation: { type: Object, observer:'getLanguage' },
                language: { type: String }

            },

            getLanguage: function(translation) {
                switch (translation.iso_code) {
                    case 'es':
                        this.language = 'Castellano';
                        break;
                    case 'en':
                        this.language = 'English';
                        break;
                    case 'cat':
                        this.language = 'Valenci√†';
                        break;
                }
            }

        });
    </script>
</dom-module>
