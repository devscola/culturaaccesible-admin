<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-room-alert">
    <template>
        <style>
            .show {
                display: block;
            }

            .hide {
                display: none;
            }
        </style>
        <div class$="{{visibility}} room-alert">
            <p>By checking the option room, the Author and Date fields will be disabled. Are you sure you want to continue?</p>
            <div>
                <button class="accept-alert" on-click="hideFields">OK</button>
                <button class="cancel-alert" on-click="cancelAlert">CANCEL</button>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'cuac-room-alert',

            properties: {

                visibility: {
                    type: String
                }

            },

            ready: function() {
                this.visibility = 'hide';
            },

            hideFields: function() {
                this.visibility = 'hide'
                this.fire('hideFields');
            },

            cancelAlert: function() {
                this.visibility = 'hide';
                this.fire('uncheckRoom');
            },

        });
    </script>
</dom-module>
